<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador Financeiro</title>
</head>

<body>
  <div style="text-align: center">
    <h2 style="font-family: verdana;color: #15a3b9;text-shadow: black 1px 1px 1px, black -1px 1px 1px, black 1px -1px 1px, black -1px -1px 1px;">
      <u>Cálculo De Combustível</u>
    </h2>
    <br>
    <b style="font-family: arial">Tempo de descarregamento em horas:</b> <input type="text" placeholder="somente números" id="horas">
    <button onclick="calculo()">Calcular</button>
  </div>
  <br><br>
  <div style="text-align: center" id="resultado"></div>
</body>

</html>
<script>
  var valorCombustivel;
  function calculo() {
    valorCombustivel = Number(horas.value) * 3600;
    resultado.innerHTML = `<span style = 'font-family: arial'>Atracado no porto você gasta em média <b style = 'color: red'><u>R$${valorCombustivel}</u></b>
     em combustivel até descarregar.</span>`;
    economia();
  };
  function economia() {
    var valorEconomia = (Number(horas.value) - 4) * 3600;
    var economia = valorCombustivel - valorEconomia;
    resultado.innerHTML += `<br><span style='font-family: arial'>Usando nosso software você economizará
     <b style = 'color: #15a3b9'><u>4 horas</u></b> no descarregamento. Com isso você irá gastar apenas <b style = 'color: #15a3b9'><u>R$${valorEconomia}</u></b> 
     em todo o descarregamento. <br> uma economida total de <b style = 'color: #15a3b9'><u>R$${economia}</u></b> por descarregamento.</span>`;
    horas.value = '';
  };
</script>
